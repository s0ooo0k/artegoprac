{%load widget_tweaks%}


{%block content%}
<!--sign up page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtEgo - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--temporary style for modal------------------------------------------------------>
    <style>
    body{background-color: #DAD9D9;color: #365264;font-family: Arial;}
    header{text-align:center;font-size:50px;font-family:Arial, bold;padding:20px;}
    nav{padding:5px;overflow:hidden;text-align:right;}
    nav a{font-size:15px;display:block;color:#365264;text-decoration:none;}
    nav li{list-style:none;display:inline-block;padding:5px;}
    .wrapper{width: 1000px;margin: 20px auto;text-align: left;border:none;}
    .button{color: #365264;background-color:#DAD9D9;border:0;outline:0;cursor: pointer;}



    /*modal*/
    .modal {display: none; position: fixed; z-index: 1; padding-top: 100px; left: 0;top: 0;
      width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0);background-color: rgba(0,0,0,0.4);}
    .modal-content { position: relative; background-color: #fefefe; margin: auto; padding: 0;
      border: 1px solid #888; width: 80%; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
      -webkit-animation-name: animatetop; -webkit-animation-duration: 0.4s; animation-name: animatetop; animation-duration: 0.4s}
    @-webkit-keyframes animatetop {from {top:-300px; opacity:0} to {top:0; opacity:1}}
    @keyframes animatetop {from {top:-300px; opacity:0} to {top:0; opacity:1}}
    .close {color: white; float: right; font-size: 28px; font-weight: bold;}
    .close:hover,
    .close:focus {color: #000; text-decoration: none; cursor: pointer;}
    .modal-header {padding: 2px 16px;background-color: #5cb85c;color: white;}
    .modal-body {padding: 2px 16px;}
    .modal-footer {padding: 2px 16px;background-color: #5cb85c;color: white;}
    a{text-decoration:none}
    </style>
    <!-------------------------------------------------------------------------------->

</head>
<div class="row">
    <div class="col"></div>
    <div class="'col-6">
        <div class="alert alert-primary" role="alert">회원가입이 성공적으로 완료되었습니다!</div>
        <br>
        <p> 가입해주셔서 감사합니다.</p>
        <p class="font-italic"><a href="{% url 'account:login' %}">login</a></p>
    </div>
    <div class="col"></div>
</div>

{%endblock%}
